<div class="container">
    <div class="mb-3">
        <label  class="form-label">Car Name</label>
        <input type="text" class="form-control"  placeholder="" maxlength="50" #txtName>
      </div>
 
      <div class="mb-3">
        <label  class="form-label">Car Price</label>
        <input type="number" class="form-control"  placeholder="" maxlength="5" #txtPrice>
      </div>

      <button class="btn btn-outline-primary" (click)="create(txtName , txtPrice)">Save Product</button>
</div>
